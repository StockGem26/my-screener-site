name: Run screener daily and publish site

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 21 * * 1-5"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        run: |
          python screener.py

      - name: Commit updated site files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ || true
          git commit -m "Update screener output" || echo "No changes to commit"
          git push
